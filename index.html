<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        hind: ['"Hind Madurai"', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <title>Emergency Services</title>
</head>

<body class="font-hind">

    <!-- Navbar Section Starts-->
    <div class="navbar bg-white shadow-sm px-6">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" class="w-8 h-8" alt="">
                <span class="font-bold text-[#006747]">Emergency<br>Service</span>
            </div>

            <div class="ml-auto flex items-center gap-3">
                <div class="flex items-center gap-1 bg-gray-200 px-3 py-1 rounded-full">
                    <span class="text-sm font-semibold">0</span>
                    <img src="./assets/heart.png" class="w-4 h-4" alt="">
                </div>

                <div class="flex items-center gap-1 bg-gray-200 px-3 py-1 rounded-full">
                    <span class="text-sm font-semibold">0</span>
                    <img src="./assets/coin.png" class="w-4 h-4" alt="">
                </div>
                <button class="btn btn-success">Success</button>
            </div>
        </div>
    </div>
    <!-- Navbar Section Ends -->

    <!-- Hero Section Starts -->     
     <section class="bg-[#006747] text-white py-10">

        <div class="container mx-auto flex flex-col items-center text-center px-6">
            <img src="./assets/logo-dark.png" class="w-16 h-16 mb-4" alt="">
            <h1 class="text-4xl md:text-3xl font-bold mb-2">Emergency Service Directory</h1>
            <p class="text-xl md:text-sm max-w-2xl">
               Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh 
            </p>
        </div>
     </section>
     <!-- Hero Section Ends -->
    <script src="./index.js"></script>
</body>

</html>
